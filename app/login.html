<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	
	<script type="text/javascript" src="js/jquery.min.js"></script> 
	<script type="text/javascript" src="js/jquery.min.js"></script> 
	
	<link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"/></script>
	<script type="text/javascript" src="js/login.js"></script> 
    <title>登录</title>
  </head>
  <body>
  
	
	<div class="panel panel-info login-box">
		<div class="panel-heading box-header">
			<h1>系统登录<h1>
		</div>
		<div class="panel-body">
			<div class="input-group form-group login-item">
				<span class="input-group-addon" id="basic-addon1">账号</span>
				<input type="text" id="ipt-username" class="form-control input-lg" placeholder="请输入登录账号(测试账号test)" aria-describedby="basic-addon1">
			</div>
			<div class="input-group form-group login-item">
				<span class=" input-group-addon" id="basic-addon2">密码</span>
				<input type="password" id="ipt-password" class="form-control input-lg" placeholder="请输入登录密码(测试密码1234)" aria-describedby="basic-addon2">
			</div>
			<button id="btn-login" class="btn-login btn btn-primary button-sound" data-sound="1">登录</button>
		</div>
		
		
		
	</div>
	
  </body>
</html>
